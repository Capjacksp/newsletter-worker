services:
  # Web Service (Express API)
  - type: web
    name: redis-queue-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-queue-db
          property: connectionString

  # Background Worker
  - type: worker
    name: redis-queue-worker
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-queue-db
          property: connectionString

# Redis Database
databases:
  - name: redis-queue-db
    plan: free